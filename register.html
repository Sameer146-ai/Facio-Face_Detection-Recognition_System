<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Face Recognition</title>
    <style>
        /* Reset & Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow-x: hidden;
            position: relative;
            background-color: #f4f4f4;
            background-image: linear-gradient(135deg, rgba(10, 11, 11, 0.37), rgba(12, 12, 12, 0.3)), url('pixelcut-export.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            /* min-height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Image */
        #bg-img {
            object-fit: cover;
            position: absolute;
            height: 100vh;
            width: 1536px;
            z-index: -1;
        }

        /* Form Container with Glassmorphism & Animation */
        .form-container {
            position: relative;
            margin-top: 70px;
            margin-left: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 35px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 1s ease-in-out;
        }

        /* Animation for Form */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Headings */
        h2 {
            color: #2d57a0;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Form Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #2d57a0;
            box-shadow: 0 0 8px rgba(45, 87, 160, 0.6);
            outline: none;
            transform: scale(1.02);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #2d57a0, #1c387d);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #1c387d, #2d57a0);
            transform: translateY(-2px);
        }

        /* Links */
        .links {
            margin-top: 15px;
        }

        .links a {
            color: #2d57a0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #1c387d;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/front-bg-img.jpg" alt="" id="bg-img"> 
        <div class="form-container">
            <h2>Create an Account</h2>
            <form action="/register" method="POST">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="text" name="username" placeholder="User Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                <button type="submit">Register</button>
            </form>
            <div class="links">
                <a href="/login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
